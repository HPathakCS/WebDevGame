<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snakes & Ladders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/game.css">
</head>
<h1>Snakes and Ladders</h1>
<section id="playerButtons">
    <button class="playerSelector" id="2player" onclick="startGame(2)">2 Player</button>
    <button class="playerSelector" id="3player" onclick="startGame(3)">3 Player</button>
    <button class="playerSelector" id="4player" onclick="startGame(4)">4 Player</button>
</section>
<section id="right">
    <div>
        <h2>State: </h2>
        <h2 id="statusText"></h2>
    </div>
    <div>
        <h2>You: </h2>
        <h2 id="colorText"></h2>
    </div>
    <button id="rollDiceButton" onclick="rollDice()" hidden>Roll Dice</button>
</section>
<body>
    <canvas id="gameCanvas" width="700" height="700"></canvas>
</body>
<script src="javascripts/client.js"></script>
</html>
